<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Orçamento Pessoal</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Calculadora de Orçamento</h1>
            <p>Controle suas finanças de forma simples</p>
        </header>

        <main>
            <!-- Seção de Resumo Financeiro -->
            <section class="summary-container">
                <div class="summary-card">
                    <h4>Renda Mensal</h4>
                    <p id="total-income">R$ 0,00</p>
                </div>
                <div class="summary-card">
                    <h4>Total de Despesas</h4>
                    <p id="total-expenses">R$ 0,00</p>
                </div>
                <div class="summary-card" id="balance-card">
                    <h4>Saldo Restante</h4>
                    <p id="balance">R$ 0,00</p>
                </div>
            </section>

            <!-- Seção de Inputs -->
            <section class="input-section">
                <div class="income-input">
                    <label for="income">Sua Renda Mensal:</label>
                    <input type="number" id="income" placeholder="Ex: 3500.00">
                </div>
                
                <form id="expense-form">
                    <h3>Adicionar Nova Despesa</h3>
                    <div class="form-group">
                        <input type="text" id="expense-description" placeholder="Descrição (ex: Aluguel)" required>
                        <input type="number" id="expense-amount" placeholder="Valor (ex: 1200.00)" required>
                    </div>
                    <button type="submit" class="btn-add">Adicionar Despesa</button>
                </form>
            </section>

            <!-- Seção da Lista de Despesas -->
            <section class="expense-list-section">
                <h2>Lista de Despesas</h2>
                <ul id="expense-list">
                    <!-- Despesas serão adicionadas aqui pelo JavaScript -->
                </ul>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
